
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Verify Certification | CertNode</title></head>
<body>
<h1>Verify a Certified Output</h1>
<form onsubmit="verifyICS(event)">
  <label for="ics">Enter ICS ID:</label><br>
  <input type="text" id="ics" placeholder="ICS-2025-0001" required />
  <button type="submit">Verify</button>
</form>
<script>
function verifyICS(e) {
  e.preventDefault();
  const ics = document.getElementById('ics').value.trim();
  window.location.href = `https://certnode.io/verify.html?ics=${ics}`;
}
</script>
</body></html>
